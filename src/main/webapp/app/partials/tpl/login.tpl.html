<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-offset">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div ng-show="error" class="alert alert-danger">{{error}}</div>
                            <form id="login-form" ng-submit="login(credentials)" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" ng-model="credentials.username" class="form-control" placeholder="Login" required="true">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" ng-model="credentials.password" class="form-control" placeholder="Senha" required="true">
                                </div>
                                <div class="form-group text-left">
                                    <input type="checkbox" class="" name="remember" id="remember">
                                    <label for="remember"> Lembrar-me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" id="login-submit" class="form-control btn btn-login" value="Entrar">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#" tabindex="5" class="forgot-password">Esqueceu sua senha?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
